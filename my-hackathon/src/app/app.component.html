<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" style="padding-top:10%" id="header">
  <h1 class="display-4"></h1>
  <form style="width:80%">
      <div class="form-group">
          <input class="form-control form-control-lg" type="text" id="newsText" name="newsText" [(ngModel)]="input.newsText" placeholder="Enter news">
      </div>     
      <div class="form-group" style="margin-left:40%">
          <button style="width:25%" class="btn btn-info btn-lg btn-block" (click)="search()">Search</button>
      </div>
  </form>
  <div class="container " id="content" *ngIf="outputFlag">
    <div class="row h-100 mt-5">
        <main class="col-md-6">
            <h1>This news is {{result}} and probability is {{probability}}%</h1>
        </main>
    </div>
  </div>
  <div class="container" *ngIf="high.length() > 0">
    <p>High Overlap:</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Labels</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let item of high">
          <td>{{item[0]}}</td>
          <td>
            <span *ngFor= "let lables of item[0]">{{lables}}, </span>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
